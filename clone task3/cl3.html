<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Task 3</title>
    <link rel="stylesheet" href="cl3.css">
</head>
<body>
    <!--Header tag, using picture element for responsive images-->
    <header>
        <picture class="image">
            <source srcset="https://via.placeholder.com/200" media="(max-width: 480px)"/>
            <source srcset="https://via.placeholder.com/300" media="(max-width: 800px)"/>
            <img src="https://via.placeholder.com/400">
        </picture>  
    </header>
    
    <!--Using one div container, containing the rest of the rows-->
    <div class="container">
        <div class="smallest"></div>
        <div class="smaller"></div>
        <div class="medium"></div>
        <div class="biggest"></div>
    </div>

    <!--Div for different circles-->
    <div class="circles">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>

    </div>
   <!--Footer element-->
    <footer></footer>

</body>
</html>
